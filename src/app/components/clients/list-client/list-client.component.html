<div class="container">

<table class="table table-hover table-dark" *ngIf="list">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">firstName</th>
    <th scope="col">lastName</th>
    <th scope="col">email</th>
    <th scope="col">phone</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of list._embedded.results">
    <th scope="row">{{item.id}}</th>
    <td>{{item.firstName}}</td>
    <td>{{item.lastName}}</td>
    <td>{{item.email}}</td>
    <td>{{item.phone}}</td>

    <td *ngIf="authentService.getUsername() !== item.email"><a class="btn btn-danger" (click)="onDelete(item)">Delete</a></td>
    <td *ngIf="authentService.getUsername() === item.email"><small class="text-muted">Current username (can't delete)</small></td>

  </tr>
  </tbody>
  <ul *ngIf="pages" class="nav nav-pills">
    <li *ngFor="let page of pages; let i=index" class="nav-item">
      <a class="nav-link clickable" [ngClass]="i==currentPage?'active':''" (click)="onPage(i)">{{i}}</a>
    </li>
  </ul>
</table>

</div>
