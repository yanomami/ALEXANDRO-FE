<div class="container">

<div class="col-md-6">
  <h2 class="text-center">Add item</h2>
  <form #f="ngForm" (ngSubmit)="onCreate()">

    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text"
             [(ngModel)]="newItem.description"
             placeholder="description"
             name="description"
             id="description"
             class="form-control"
             required>
    </div>

    <button class="btn btn-success" type="submit" [disabled]="f.invalid">Create</button>
  </form>
</div>

</div>
