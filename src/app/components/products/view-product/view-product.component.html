<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Shop Homepage - Start Bootstrap Template</title>

</head>

<body>

<!-- Page Content -->
<div class="container" *ngIf="currentItem">

  <div class="row">

    <div class="col-lg-9">

      <div class="row">

        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <a href="#"><img class="card-img-top" src="data:image/jpg;base64,{{currentItem.picture}}" alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="#">{{currentItem.id}} - {{currentItem.name}}</a>
              </h4>
              <h5>${{currentItem.priceExVat}}</h5>
              <h5>Stock: {{currentItem.stock}}</h5>
              <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam aspernatur!</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
            </div>
          </div>
        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.col-lg-9 -->

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->

</body>

</html>
